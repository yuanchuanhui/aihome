<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <title>FitDiet</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
</head>

<body>
<div class="login">
    <div class="welcome" style="margin: 100px 0 30px"><img style="margin: 110px 0 5px" src="images/welcome.png"></div>
    <div class="login-form">
        <div class="login-inp"><label>账号</label><input type="text" placeholder=""></div>
        <div class="login-inp"><label>密码</label><input type="password" placeholder=""></div>
        <div class="login-inp"><a id="login" href="#">立即登录</a></div>
    </div>
    <div class="login-txt"><a href="#">立即注册</a>|<a href="#">忘记密码？</a></div>
</div>
<div style="text-align:center;">
    <p><img style="        height: 110px;
        width: 110px;
        margin-top: 65px" src="images/fitdiet.png"></p>
</div>
</body>
</html>

<script>
    $(function(){
        $('#login').on('click', function () {
            $.get("login", {userName:"admin",password:123456}, function (json) {
                 if("success" == json){
                      $.toast("登录成功", function() {
                            console.log("cancel");
                            window.location.href = "dietmanage.html";
                      });
                 }else{
                      $.toptip('账号或者密码错误', 'error');
                 }
            });
        })
    })
</script>
