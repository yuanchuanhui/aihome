<script>
    $(function(){
        $.get("getAllNews", { }, function (json) {
                $.each(json, function (i,val) {
                    var html = `<a href="news.html" style="margin:1px">
                                    <h4 class="weui-media-box__title">${val.title}</h4>
                                    <p class="weui-media-box__desc">${val.desc}</p>
                                    <ul class="weui-media-box__info">
                                        <li class="weui-media-box__info__meta">王兆松</li>
                                        <li class="weui-media-box__info__meta">2019-10-12</li>
                                    </ul>
                                </a>`;
                     $("#hotnews").append(html);
                     $("#fitdiet").append(html);
                     $("#fitness").append(html);

                });
        });

        $(".weui-navbar__item").click(function () {
            $(".weui-navbar__item").each(function () {
                $(this).children().removeClass("underline");
            });
            $(this).children().addClass("underline");
        });

    })
</script>
